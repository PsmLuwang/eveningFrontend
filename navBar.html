<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NavBar</title>

  <style>
    body {
      margin: 0;
    }
    .nav {
      background: rgb(19, 183, 185);
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
    }
    .logo {
      height: 40px;
      width: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .link {
      display: flex;
      gap: 20px;
    }
    a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <img 
      src="https://media.istockphoto.com/id/1201144331/vector/icon-design-element-logo-for-technology-innovation-company-tech-icon-and-symbol.jpg?s=612x612&w=0&k=20&c=Q-zPPtCY9aNohWqcUTB-rEBSd3xoC6fqSEgWDgulrf8=" 
      alt="logo"
      class="logo"
    >

    <div class="link">
      <a href="#">Home</a>
      <a href="#">Product</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>

</body>
</html>
