<!DOCTYPE html>
<html lang="en">
<head>
  <!-- cssPropertiesIntro.html -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Properties</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

  <style>
    .subscribeBtn {
      display: flex;
      align-items: center;
      gap: 4px;

      height: 40px;
      padding: 0px 16px;
      background-color: red;
      color: white;
      border-radius: 4px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .likeBtn {
      display: flex;
      align-items: center;
      gap: 4px;

      height: 40px;
      background-color: rgb(79, 79, 209);
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 4px;
      padding: 0px 14px;
      cursor: pointer;
    }
    .icon {
      font-size: 22px;
    }
  </style>
</head>

<body>
  <h1>CSS Properties</h1>

  <button class="subscribeBtn">
    <i class="fa-brands fa-youtube icon"></i>
    SUBSCRIBE
  </button>

  <br />

  <button class="likeBtn">
    <i class="fa-brands fa-square-facebook icon"></i>
    Like
  </button>
</body>
</html>
