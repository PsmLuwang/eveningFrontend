<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing page</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <style>
    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
  </style>

</head>
<body class="bg-gray-50 text-gray-800">
  
  <nav class="bg-white flex justify-between items-center h-14 px-5">

    <div id="test" class="absolute h-50 w-50 bg-red-500 top-0 -left-0 transition-all">
      
    </div>


    <button class="absolute right-0 bg-green-600"
      onclick="testFun()"
    >click</button>

    <script>
      const test = document.getElementById("test");
      function testFun() {
        test.classList.toggle("-left-0")
        test.classList.toggle("-left-50")
      }

      const user = "12345-username-dob";
      const username = user.split("-")[1][0].toUpperCase();
      test.innerHTML = `<p class="text-white">${username}</p>`;
      
    </script>


    <h1 class="font-bold text-xl">Nexcent</h1>

    <div class="max-md:hidden flex items-center gap-6 text-sm font-semibold">
      <a href="/">Home</a>
      <a href="#">Features</a>
      <a href="#">Community</a>
      <a href="#">Blog</a>
      <a href="#">Pricing</a>
      <a
        href="#"
        class="bg-green-600 text-white h-8 px-6 flex gap-2 items-center rounded-sm text-xs"
      >
        Register Now <i class="fa-solid fa-arrow-right-long"></i>
      </a>
    </div>

    <div class="hidden max-md:block">
      <i class="fa-solid fa-bars"></i>
    </div>
  </nav>

  <header class="bg-gray-100 py-14">
    <div class="flex max-sm:flex-col justify-between items-center gap-5 p-5 max-w-320 mx-auto">
      <div>
        <h1 class="text-5xl font-semibold mb-5">
          Lessons and insights <br /> <span class="text-green-600">from 8 years</span> 
        </h1>
        <p class="text-sm text-gray-500 mb-5">
          Where to grow your business as a photographer: site or social media?
        </p>
        <button class="bg-green-600 text-white text-sm h-8 px-6 rounded-sm font-semibold">
          Register
        </button>
      </div>
  
      <img src="../hero.png" alt="heroImg">
    </div>
  </header>




  <section class="bg-gray-50 p-5">

    <div class="flex justify-center my-6">
      <h1 class="font-bold text-3xl bg-linear-to-l from-red-500 to-slate-500 inline bg-clip-text text-transparent">Future AI</h1>
    </div>

    <div id="futureAIContainer" class="max-w-300 mx-auto grid gap-3 grid-cols-4 max-lg:grid-cols-2 max-sm:grid-cols-1">
      <!-- render card here -->
    </div>
  </section>


  <!-- scroll X -->
  <section>
    <div id="scrollXCardContainer" class="flex p-5 gap-3 overflow-y-scroll no-scrollbar">
      <!-- render card here -->
    </div>
  </section>

  <section class="h-100"></section>

  <script src="landingPage.js"></script>
</body>
</html>
