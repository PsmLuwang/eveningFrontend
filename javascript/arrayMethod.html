  <h1>Array Method</h1>

  <script>
    const arr = [10, 20, 30, 40, 50];

    // push
    arr.push(60); // [10, 20, 30, 40, 50, 60]
    console.log(arr);
    // unshift
    arr.unshift(5); // [5, 10, 20, 30, 40, 50, 60]
    console.log(arr);
    // pop 
    arr.pop(); // [5, 10, 20, 30, 40, 50]
    console.log(arr);
    // shift
    arr.shift(); // [10, 20, 30, 40, 50]
    console.log(arr);

    console.log(arr[3]); // 40 
    console.log(arr.indexOf(20)); // 1
