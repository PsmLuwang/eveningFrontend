<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AND & OR</title>
</head>
<body>
  <h1>AND & OR</h1>


  <script>
    const a = 5;
    const b = 20;
    const c = null;
    const d = 52;

    if ((a || b) && (c || d)) {
      console.log("true");
    } else {
      console.log("false");
    }
    
  </script>
</body>
</html>
