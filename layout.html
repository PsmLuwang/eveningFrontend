<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

  <style>
    .card {
      background-color: rgba(243, 243, 243, 0.461);
      width: 480px;
      display: flex;
      gap: 16px;
      padding: 16px;
      border-radius: 6px;
      border: solid 1px rgb(215, 215, 215);
    }
    .profileImg {
      height: 240px;
      width: 160px;
      object-fit: cover;
      border-radius: 6px;
    }
    .bioContainer {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .heading > h1 {
      font-size: 24px;
      margin: 0;
    }
    .starContainer {
      color: rgb(241, 176, 11);
    }
    .name > h1 {
      font-size: 16px;
      margin: 0;
    }
    .name > a {
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <img  
      class="profileImg"
      src="https://t4.ftcdn.net/jpg/03/64/21/11/360_F_364211147_1qgLVxv1Tcq0Ohz3FawUfrtONzz8nq3e.jpg" 
      alt=""
    />

    <div class="bioContainer">
      <div class="heading">
        <h1>You have right place</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eveniet, perferendis. Consectetur labore exercitationem inventore, aliquam repellendus adipisci omnis?</p>
        <div class="starContainer">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star-half"></i>
        </div>
      </div>

      <div class="name">
        <h1>S. Priyansu</h1>
        <a href="#">Developer</a>
      </div>
    </div>
  </div>
