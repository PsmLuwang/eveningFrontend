<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model</title>
  <style>
    body {
      margin: 0px;
    }
    .btnA {
      padding: 10px;
      border: solid green 6px;
      margin: 20px;
    }
    .btnB {
      margin: 20px;
      padding: 10px;
      border: dotted 2px red;
    }
    .div {
      background: rgb(246, 233, 188);
      height: 50px;
      width: 200px;
      box-sizing: border-box;
      padding: 10px;
    }

    .card {
      height: 240px;
      width: 200px;
      background-color: rgba(128, 128, 128, 0.326);

      box-sizing: border-box;
      padding: 20px;
    }
  </style>

</head>
<body>

  <h1>Box Model</h1>
  <button class="btnA">Button A</button>
  <br />
  <button class="btnB">Button B</button>

  <div class="div">
    Text
  </div>
  <button>Btn</button>

  <div class="card">
    card
  </div>

</body>
</html>
